<html lang="en">
<head>

</head>
<body>
   
  <div style="text-align: center;">
    <button class="btn btn-success" style="size: 50px;" onclick="changeOnclick()">Click me !</button>
    
    <p id="t">The rain in SPAIN stays mainly in the plain</p>
    <h1 id="one"></h1>
  </div>
    <script>
        function changeOnclick(){
            let sentence=document.getElementById("t").innerHTML;
             document.getElementById("one").innerHTML="The words ends with ains are : "+sentence.match(/ain/gi);
        } 

    </script>
    
</body>
